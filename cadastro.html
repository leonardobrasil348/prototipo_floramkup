<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta – Loja de Maquiagem</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">

        <h2 class="auth-title">Criar Conta</h2>

        <div class="input-group">
            <label>Nome completo</label>
            <input type="text" id="cad-name" placeholder="Seu nome">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="cad-email" placeholder="Seu email">
        </div>

        <div class="input-group password-wrapper">
            <label>Senha</label>
            <input type="password" id="cad-password" placeholder="Crie uma senha">
            <span class="show-password" onclick="togglePassword(this)">Mostrar</span>
        </div>

        <button class="auth-btn" onclick="register()">Criar conta</button>

        <div class="social-buttons">
            <div class="social-btn">Cadastrar com Google</div>
            <div class="social-btn">Cadastrar com Facebook</div>
        </div>

        <p class="switch-page">
            Já tem conta? <a href="login.html">Entrar</a>
        </p>

    </div>

    <script src="js/auth.js"></script>
</body>
</html>

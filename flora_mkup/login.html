<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Loja de Maquiagem</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">

        <h2 class="auth-title">Entrar</h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="Seu email">
        </div>

        <div class="input-group password-wrapper">
            <label>Senha</label>
            <input type="password" id="login-password" placeholder="Sua senha">
            <span class="show-password" onclick="togglePassword(this)">Mostrar</span>
        </div>

        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="auth-btn" onclick="login()">Entrar</button>

        <div class="social-buttons">
            <div class="social-btn">Entrar com Google</div>
            <div class="social-btn">Entrar com Facebook</div>
        </div>

        <p class="switch-page">
            Não tem conta? <a href="cadastro.html">Criar conta</a>
        </p>

    </div>

    <script src="js/auth.js"></script>
</body>
</html>
